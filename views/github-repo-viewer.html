<div id="github-viewer-block" class="col-md-12 col-xs-12">


	<div id="repo-title-block">

		<div class="col-xs-12 col-md-12 text-center">
			<h2>{{repoFactory.repo.full_name}}</h2>
		</div>

	</div>

	<!-- Single repos view -->
	<div ng-if="repoFactory.repo">

		<!-- Mobile nav -->
		<div class="col-xs-12 hidden-md hidden-lg repo-view-nav-mobile">

			<ul class="nav nav-pills nav-stacked">
				<li role="presentation" ng-class="{ 'active' : displayMode === 'committers'}" class="text-center"><a ng-click="displayMode = 'committers'" href="">Committers</a></li>
				<li role="presentation" ng-class="{ 'active' : displayMode === 'ranking'}" class="text-center"><a ng-click="displayMode = 'ranking'" href="">Committers ranking</a></li>
				<li role="presentation" ng-class="{ 'active' : displayMode === 'lastcommits'}" class="text-center"><a ng-click="displayMode = 'lastcommits'" href="">100 last commits</a></li>
			</ul>

		</div>
		
		<!-- Desktop nav -->
		<div class="col-md-2 hidden-xs hidden-sm repo-view-nav-desktop">

			<ul class="nav nav-pills" role="tablist">
				<li role="presentation" ng-class="{ 'active' : displayMode === 'committers'}"><a ng-click="displayMode = 'committers'" href="">Committers</a></li>
				<li role="presentation" ng-class="{ 'active' : displayMode === 'ranking'}"><a ng-click="displayMode = 'ranking'"  href="">Committers ranking</a></li>
				<li role="presentation" ng-class="{ 'active' : displayMode === 'lastcommits'}"><a ng-click="displayMode = 'lastcommits'" href="">100 last commits</a></li>
			</ul>

		</div>

		<div class="col-md-8 col-xs-12">

			<!-- List of comitters -->
			<div ng-show="displayMode == 'committers'" id="comitters-view">

				<div ng-show="displayMode === 'committers'" ng-repeat="contributor in repoFactory.repoContributors" ng-class="{'clear-this' : ( ( $index % 4 )  == 0 ) }" class="col-xs-6 col-md-3 single-comitter-block">

					<!-- Gravatar picture -->
					<div>
						<img ng-src="{{contributor.avatar_url}}" class="committer-img img-responsive img-rounded" alt="{{contributor.login}} avatar">
					</div>
	
					<!-- login -->
					<div class="committer-name">

						<div>
							<a ng-href="{{contributor.html_url}}" target="_blank">{{contributor.login}}</a>
						</div>
						<div>
							<span ng-if="contributor.id == repoFactory.repo.owner.id" class="label label-primary">repo owner</span>
						</div>

					</div>

				</div>

			</div>

			<!-- Committers ranking -->
			<div ng-show="displayMode == 'ranking'" id="comitters-view">


			</div>

		</div>

	</div>

</div>
